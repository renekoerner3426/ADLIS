apiVersion: apps/v1
kind: Deployment
metadata:
  name: adlrecorder
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: adlrecorder
  template:
    metadata:
      labels:
        app: adlrecorder
    spec:
      containers:
        - name: adlrecorder
          image: f73-g1.cloudogu.net/nexus/hektor/adlrecorder:latest
          ports:
            - name: http
              containerPort: 8080
      imagePullSecrets:
        - name: dockreg
